<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Valentine</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="container-inner">
        <img class="valentine__img" src="img/decor/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="valentine">
        <h1 class="valentine-title">Проведем день святого Валентина вместе?</h1>
        <div class="valentine-btn__box">
          <div class="valentine-btn__box--first">
            <button class="button button--yes" type="button" onclick="audio.play();">Да</button>
          </div>
          <div class="valentine-btn__box--second">
            <button class="button button--no" type="button">Нет</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/main.js"></script>
</html>
